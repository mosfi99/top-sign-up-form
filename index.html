<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="img-container">
			<h1>Chewy</h1>
			<div class="img-wrapper">
				<img
					src="./images/pet food-cuate.svg"
					alt="Illustration of pet's food" />
				<p>Sign up today to get fresh and customized meals for your pets!</p>
			</div>
			<a href="https://storyset.com/online">Online illustrations by Storyset</a>
		</div>
		<div class="form-container">
			<form>
				<!-- TODO: the selected input, which should have a blue border and subtle box-shadow. :focus -->
				<div class="form-content">
					<h1>Get started</h1>
					<div class="form-group">
						<div class="input-wrapper">
							<input
								type="text"
								name="first_name"
								id="first_name"
								placeholder="First Name"
								required />
						</div>
						<div class="input-wrapper">
							<input
								type="text"
								name="last_name"
								id="last_name "
								placeholder="Last Name"
								required />
						</div>
					</div>
					<div class="form-group">
						<div class="input-wrapper">
							<input
								type="email"
								name="email"
								id="user_email"
								placeholder="name@example.com"
								required />
						</div>
						<div class="input-wrapper">
							<input
								type="tel"
								name="phone_number"
								id="phone_number"
								placeholder="Phone Number"
								required />
							<!-- TODO: Add e.g. +1 123 456 7890 -->
						</div>
					</div>
					<div class="form-group">
						<!-- TODO: the password inputs should have a red border if they contain an invalid password. :invalid -->
						<!-- TODO: Validating that the password fields match each other requires JavaScript. Using JavaScript to validate forms is covered in a future lesson. For now, just validate each field separately. -->
						<div class="input-wrapper">
							<input
								pattern="[a-zA-Z0-9]{8,}"
								type="password"
								name="password"
								id="user_password"
								placeholder="Password"
								required />
							<p class="input-hint">Must be at least 8 characters</p>
						</div>

						<div class="input-wrapper">
							<input
								type="password"
								name="confirm_password"
								id="user_confirm_password"
								placeholder="Confirm Password"
								required />
						</div>
					</div>

					<div class="create-acount">
						<button type="submit" class="submit-btn">Create Account</button>
						<p>
							Already have an account? <span><a href="#">SIGN IN</a></span>
						</p>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
