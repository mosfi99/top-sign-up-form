<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<aside>
			<div class="aside-container">
				<h1 class="brand-name">Chewy</h1>
				<div class="img-wrapper">
					<img
						src="./images/pet food-cuate.svg"
						alt="Illustration of pet's food" />
					<p class="aside-text">
						Sign up today to get fresh and customized meals for your pets!
					</p>
				</div>
				<a href="https://storyset.com/online"
					>Online illustrations by Storyset</a
				>
			</div>
		</aside>
		<main>
			<form>
				<div class="form-content">
					<h1>Get started</h1>
					<div class="form-group-wrapper">
						<div class="form-group">
							<div class="input-wrapper">
								<input
									type="text"
									name="first_name"
									id="first_name"
									placeholder="First Name"
									required />
							</div>
							<div class="input-wrapper">
								<input
									type="text"
									name="last_name"
									id="last_name"
									placeholder="Last Name"
									required />
							</div>
						</div>
						<div class="form-group">
							<div class="input-wrapper">
								<input
									type="email"
									name="email"
									id="user_email"
									placeholder="name@example.com"
									required />
							</div>
							<div class="input-wrapper">
								<input
									type="tel"
									name="phone_number"
									id="phone_number"
									placeholder="Phone Number"
									required />
								<!-- TODO: Add region pattern e.g. +1 123 456 7890 -->
							</div>
						</div>
						<div class="form-group">
							<!-- TODO: Validating that the password fields match each other requires JavaScript. Using JavaScript to validate forms is covered in a future lesson. For now, just validate each field separately. -->
							<div class="input-wrapper">
								<input
									pattern="[a-zA-Z0-9]{8,}"
									type="password"
									name="password"
									id="user_password"
									placeholder="Password"
									required />
								<p class="input-hint">8 or more characters.</p>
							</div>

							<div class="input-wrapper">
								<input
									type="password"
									name="confirm_password"
									id="user_confirm_password"
									placeholder="Confirm Password"
									required />
							</div>
						</div>
					</div>
					<div class="form-footer">
						<div class="checkbox-wrapper">
							<input
								class="checkbox"
								type="checkbox"
								name="privacy"
								id="privacy"
								required />
							<label for="privacy"
								>I agree that my personal data will be processed in accordance
								with the <a href="#">Privacy Policy</a></label
							>
						</div>

						<div class="account-wrapper">
							<button class="btn-create-account" type="submit">
								Create Account
							</button>
							<p>
								Already have an account?
								<a class="sign-in">Sign in</a>
							</p>
						</div>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
